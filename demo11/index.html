
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo9-导入数据绘制地形</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>
	<body>
		<div class='ribbon'>
			<a href='../index.html'><span>Home</span></a>
			<a href='../work_list.html'><span>work.list</span></a>
		</div>
		<div id="earth" style="width: 100%; height: 600px"></div>
		<script src="js/echarts.min.js"></script>
		<script src="js/echarts-gl.min.js"></script>
		<script src="js/world.js"></script>
		<script>
		var dom = document.getElementById("earth")
		var myChart = echarts.init(dom);
		option = {
			  backgroundColor: "#000",
			  globe:{
			    baseTexture: "img/world.jpg",
			    heightTexture: "img/world.jpg",
			    displacementScale: 0.04,
			    environment: "img/starfield.jpg",
			    shading:"realistic",
			    realisticMaterial: {
		            roughness: 0.9
		        },
			    postEffect: {
		            enable: true
		        },
		        light: {
		            main: {
		                intensity: 5,
		                shadow: true
		            },
		            ambientCubemap: {
		                texture: "img/pisa.hdr",
		                diffuseIntensity: 0.2
		            }
		        }
			  }
		 
		};
		if (option && typeof option === "object") {
		  myChart.setOption(option, true);
		}
		</script>
	</body>
</html>
